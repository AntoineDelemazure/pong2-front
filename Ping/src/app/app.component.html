      <div class="navbar-header">
        <a href="#" class="navbar-brand">Tournois de Ping-Pong</a>
      </div>

      <div *ngIf="currentUser != null; then logged else notLogged"></div>
      <ng-template #notLogged>

          <ul class="nav navbar-nav">
            <li><a routerLink="/login">Connexion</a></li>
            <li><a routerLink="/register">Inscription</a></li>
          </ul>
        </div>
      </ng-template>

      <ng-template #logged>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a routerLink="/profil">Profil</a></li>
            <li><a (click)="logout()">DÃ©connexion</a></li>
          </ul>
        </div>
      </ng-template>
    </div>
  </nav>

  <div class="row">
    <router-outlet (activate)='onActivate()'></router-outlet>
  </div>
</body>
