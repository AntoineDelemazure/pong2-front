            <div class="form-group">
              <h2>Nom du tournois</h2>
              <input type="text" class="form-control" id="tournamentName" name="tournamentName" [(ngModel)]="model.tournamentName"   required  pattern="[a-zA-Z\- ]{2,}"/>

            </div>
            <div class="form-group">

              <input type="date" class="form-control" id="tournamentdDate" name="tournamentDate" [(ngModel)]="tournamentDate"/>
